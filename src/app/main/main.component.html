<p>Canvas</p>
<div class="container">

    <div class="row justify-content-center">
        <div class="col-auto" style="background-color: greenyellow">
            <canvas #canvas width="400" height="300" (click)="onClick($event.offsetX, $event.offsetY)"></canvas>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col">
                <h2 class=text-center>Controle selecionado: {{ elementoSelecionado.nome }}</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col border py-2">
                <div class="row justify-content-end">
                    <div class="col-7">
                        <h5 class="text-center">Ajuste</h5>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-3 text-right">
                        <label for="ajuste_x">Horizontal</label>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="Horizontal" id="ajuste_x" name="ajuste_x" [(ngModel)]="elementoSelecionado.ajuste.x">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-3 text-right">
                        <label for="ajuste_y">Vertical</label>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="Vertical" id="ajuste_y" name="ajuste_y" [(ngModel)]="elementoSelecionado.ajuste.y">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-3 text-right">
                        <label for="escala">Escala(%)</label>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="Vertical" id="escala" name="escala" [(ngModel)]="elementoSelecionado.escala">
                    </div>
                </div>
            </div>

            <div class="col border">
                <div class="row">
                    <div class="col-8">
                        <h5 class="text-center">Alinhamento</h5>
                    </div>
                </div>
                <div class="row justify-content-left">
                    <div class="col-2 text-right">
                        <label>Horizontal</label>
                    </div>
                    <div class="col">
                        <div class="form-check form-check-inline" *ngFor="let item of alinhamentosHorizontal">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="alinhamentoHorizontal" [value]="item" [(ngModel)]="elementoSelecionado.alinhamentoHorizontal"> {{ item }}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-left">
                    <div class="col-2 text-right">
                        <label>Vertical</label>
                    </div>
                    <div class="col">
                        <div class="form-check form-check-inline" *ngFor="let item of alinhamentosVertical">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="alinhamentoVertical" [value]="item" [(ngModel)]="elementoSelecionado.alinhamentoVertical"> {{item}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2 text-right py-2">
                        <label>Rotação</label>
                    </div>
                    <div class="col">
                        <div class="form-check form-check-inline" *ngFor="let item of rotacoes">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="rotacao" [value]="item" [(ngModel)]="elementoSelecionado.rotacao"> {{item}}
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
